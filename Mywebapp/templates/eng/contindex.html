{% extends 'base.html' %}

{% block content %}
<table>
    <tr><th>Title</th><th>action</th></tr>
       
    {% for cont in contents %}
    <tr><td><a class="action" href="{{ url_for('eng.contupdate',id=cont.id) }}">{{cont.Title}}</a></td>
    <td><a class="action" href="{{ url_for('eng.wordcount',id=cont.id) }}">word count</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
