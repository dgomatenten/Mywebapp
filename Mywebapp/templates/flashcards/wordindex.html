{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
    {% for word in flashcards %}
    <td><a class="action" href="{{ url_for('Flashcards.wordupdate',id=word.id) }}">{{word.word}}</a></td>
    <td align="left">{{word.definition}}</td>
    <td align="left">{{word.JpDef}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
