{% extends 'base.html' %}

{% block content %}
<h1>{{proc_day}}</h1>
<div class="thumbnail">
    <img src = "../static/flight_price.png" alt="Fjords" style="width:65%">
</div>
<table class="table table-striped">
  <tr>
      {% for col in column_names %}
      <th>{{col}}</th>
      {% endfor %}
  </tr>
  {% for row in row_data %}
  <tr>
    {% for col, row_ in zip(column_names, row) %}
       <td>{{row_}}</td>
     {% endfor %}  
  </tr>
  {% endfor %}
</table>
{% endblock %}
